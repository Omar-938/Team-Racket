<div class="recherche">
  <input
    type="text"
    [(ngModel)]="search"
    (keypress)="init()"
    (keyup)="recherche()"
  />
</div>

<div class="search" *ngIf="search !== ''">
    <div class="nombreResultat">
        <h1> Nombre de r√©sultat disponible : {{length}}</h1>
    </div>
    <section class="Card"  *ngFor="let recherche of pokemonsearch.slice(0,nombre); let i = index" >
        <img (click)="carteRecherche(i)" src="{{recherche.image}}/low.jpg" alt="" [@flipIn]>
       
        
        
    </section>
    <div class="buttonRecherche" *ngIf="length > 20">
        <button (click)="incrementNumbers()"> afficher plus</button>
        <button (click)="moins()"> afficher moins</button>
    </div>
</div>





<div routerLink="/pokemon" class="pokemoncard" *ngIf="search === '' ">
    <section class="Card" *ngFor="let test of pokemonData.slice(random,random2); let i = index" >
        <img (click)="carte(i)" src="{{test.image}}/low.jpg" alt="" [@zoomIn] >
    </section>

</div>
