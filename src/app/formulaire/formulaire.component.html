<section class="espace">

</section>
<section class="containpokedex">
<div id="pokedex">
    <div id="left">
      <div id="logo"></div>
      <div id="bg_curve1_left"></div>
      <div id="bg_curve2_left"></div>
      <div id="curve1_left">
        <div id="buttonGlass">
          <div id="reflect"> </div>
        </div>
        <div id="miniButtonGlass1"></div>
        <div id="miniButtonGlass2"></div>
        <div id="miniButtonGlass3"></div>
      </div>
      <div id="curve2_left">
        <div id="junction">
          <div id="junction1"></div>
          <div id="junction2"></div>
        </div>
      </div>
      <div id="screen">
        <div id="topPicture">
          <div id="buttontopPicture1"></div>
          <div id="buttontopPicture2"></div>
        </div>
        <div id="picture">
            <form [formGroup]="myForm" (ngSubmit)="submitMyform()">
<div class="name">
            <label for="nom"></label>
            <input type="text" formControlName="name" placeholder="Nom :">
        </div>
        <div class="surname">
            <label for="prenom"></label>
            <input type="text" formControlName="surname" placeholder="Prénom :">
        </div>
        <div class="mail">
            <label for="mail"></label>
            <input type="mail" formControlName="mail" placeholder="E-mail :">
        </div>
        <div class="message">
            <label for="message"></label>
            <textarea id="message" formControlName="message" placeholder="Message :"></textarea>
        </div>    
            </form>
        </div>
        <div id="buttonbottomPicture"></div>
        <div id="speakers">
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
        </div>
      </div>
      <div id="bigbluebutton"></div>
      <div id="barbutton1"></div>
      <div id="barbutton2"></div>
      <div id="cross">
        <div id="leftcross">
          <div id="leftT"></div>
        </div>
        <div id="topcross">
          <div id="upT"></div>
        </div>
        <div id="rightcross">
          <div id="rightT"></div>
        </div>
        <div id="midcross">
          <div id="midCircle"></div>
        </div>
        <div id="botcross">
          <div id="downT"></div> 
        </div>
      </div>
    </div>
    <div id="right">
      <div id="stats" *ngIf="Ifsubmit">
        <h3 class="titre-liste">Salut dresseur {{myForm.value.surname}} {{myForm.value.name}}</h3>
        <p>la team rocket à volé tout tes pokemons !!!</p> <br>
        
      </div>
      <div id="blueButtons1">
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
      </div>
      <div id="blueButtons2">
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
      </div>
      <div id="miniButtonGlass4"></div>
      <div id="miniButtonGlass5"></div>
      <div id="barbutton3"></div>
      <div id="barbutton4"></div>
      <div id="yellowBox1" (click)=submitMyform()>Envoyer</div>
      <div id="yellowBox2"></div>
      <div id="bg_curve1_right"></div>
      <div id="bg_curve2_right"></div>
      <div id="curve1_right"></div>
      <div id="curve2_right"></div>
    </div>
  </div>
</section>
